{% load static %}

{% load bootstrap4 %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}ITeens{% endblock %}</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <img class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"
                 src="../../static/defaultPhoto.png" alt=""/>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            {% block navbar_buttons %}
                 <li><a href="#" class="nav-link px-2 text-white">О нас</a></li>
            {% endblock %}
        </ul>
<!-- searchbar
        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
          <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
        </form>
        -->

        <div class="text-end">
        <div class="text-end">
          <!-- todo notif button-->
            {% if isAuth %}
                <button type="button" class="btn btn-outline-secondary me-2">Notifications</button>
                <button type="button" class="btn btn-outline-success">Profile</button>
            {% else %}
          <button type="button" class="btn btn-outline-light me-2">Login</button>
          <button type="button" class="btn btn-success">Sign-up</button>
            {% endif %}
        </div>
      </div>
    </div>
    </div>
  </header>{% block content %}

{% endblock %}
</body>
</html>
